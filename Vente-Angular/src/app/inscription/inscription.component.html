
  <h1>Veuillez saisir vos données personnelles si-dessous:</h1>

<form (ngSubmit)="onSubmit(inscriptionForm)" #inscriptionForm="ngForm" class="was-validated">
  <div class="row justify-content-center">
    <div class="col">
      <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" class="form-control" placeholder="nom.."[(ngModel)]="utilisateur.nom" required>
        <!--le for et id sert à relier notre id à inputS   ngmodel est une directive structurelle
          [()] liaison à double sens   attribut directive
        -->
    </div>

    <div class="col">
      <label for="prenom">Prenom</label>
      <input type="text" id="prenom" name="prenom" class="form-control" placeholder="prenom.." [(ngModel)]="utilisateur.prenom" required>
    </div>
  </div>

      <label for="email">Email</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Votre email.." [(ngModel)]="utilisateur.email" required>

      <label for="mdp">Mot de Passe</label><br>
        <input type="password" id="mdp" name="mdp" class="form-control" placeholder="Mot de passe.." [(ngModel)]="utilisateur.password" required>

        <input type="submit" value="Validez">


  </form>
